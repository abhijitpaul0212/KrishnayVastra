<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamdani Blue Saree</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../script.js" defer></script>
</head>
<body>
    header>
        <div class="header-container">
            <img src="images/logo.png" alt="Logo" class="logo">

    <main class="product-page">
        <!-- Left Section: Main Image -->
        <section class="product-image-section">
            <img id="main-product-image" src="../images/jamdani/Jamdani_Blue.webp" alt="Jamdani Blue Saree">
        </section>
        <!-- Right Section: Product Info -->
        <section class="product-info">
            <h1>Jamdani Blue Saree</h1>
            <p class="description">Elegant Jamdani Blue Saree with intricate designs.</p>
            <p class="price">Price: â‚¹499</p>

                <select id="quantity">
                    ${[...Array(9)].map((_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
                </select>
                <button id="add-to-cart" data-name="Jamdani Blue Saree" data-price="499">Add to Cart</button>
            </div>
        </section>
        <!-- Bottom Section: Product Group Thumbnails -->
        <section class="related-products">
            <a href="jamdani-grey.html">
